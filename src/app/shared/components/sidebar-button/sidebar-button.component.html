@if (collapsed()) {
<a
  [routerLink]="path()"
  routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: false }"
  class="group relative flex h-[2.5rem] w-[2.5rem] items-center justify-center rounded-full cursor-pointer text-text-600 hover:bg-neutral-50"
>
  <mat-icon [svgIcon]="iconName()" style="height: 20px; width: auto"></mat-icon>

  <span class="absolute top-0 hidden h-full px-4 left-full bg-complementary-950 text-text-50 group-hover:block">
    {{ moduleName() }}
  </span>
</a>
} @else {
<a
  [routerLink]="path()"
  routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: false }"
  class="flex h-[2.5rem] min-w-[13.5rem] w-full items-center gap-3 px-4 text-sm font-normal rounded-full cursor-pointer text-text-600 hover:bg-neutral-50"
>
  <mat-icon [svgIcon]="iconName()" style="height: 20px; width: auto"></mat-icon>

  {{ moduleName() }}
</a>
}
