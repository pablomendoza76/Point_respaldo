<!-- Contenedor principal para menú y contenido -->
<div class="admin-layout">
  <!-- Menú dinámico con hijos -->
  <app-dynamic-menu
    [menuPadre]="menuPadre"
    [menuHijosMap]="menuHijosMap"
    [moduloActivo]="moduloActivo"
    (toggleCollapse)="toggleMenuCollapse()"
    (itemClicked)="onMenuHijoClick($event)">
  </app-dynamic-menu>

  <!-- Contenido de los hijos se carga aquí -->
  <div class="admin-content">
    <router-outlet></router-outlet>
  </div>
</div>
