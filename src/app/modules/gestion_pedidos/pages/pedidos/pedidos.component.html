<div class="flex items-center justify-between px-8 mb-6">
    <div class="flex gap-4">
        <div class="flex h-[3rem] w-[28.25rem] rounded-full border overflow-hidden border-neutral-200 bg-white has-focus:outline-2 has-focus:outline-primary-50">
            <input type="text" placeholder="¿Estas buscando un descuento?" class="flex-1 px-4 text-sm font-normal appearance-none placeholder:text-[#9e9e9e] focus:outline-none">

        <button type="button" disabled class="flex h-[2.5rem] items-center gap-2 px-5 text-sm font-medium rounded-full cursor-pointer text-text-50 bg-primary-600 disabled:text-[#9e9e9e] disabled:cursor-auto disabled:bg-neutral-200/40">
