<!-- Navegación superior -->
<nav class="bg-white shadow flex justify-between items-center p-4">
  <div class="flex items-center">
    <img src="/img/icon.png" alt="logo" class="h-8 mr-2" />
    <h1>Cuentas Contables</h1>
  </div>
  <h2>Configuración de Cuentas</h2>
  <h2 class="text-xl font-bold text-red-pp-500">Supermercado "LABRYC" CIA LTDA</h2>
  <div class="flex items-center space-x-4">
    <i class="fas fa-bell text-red-pp-500 cursor-pointer"></i> <!-- Ícono de notificaciones -->
    <i class="fas fa-th text-red-pp-500 cursor-pointer"></i> <!-- Ícono de menú -->
    <i class="fas fa-home text-red-pp-500 cursor-pointer"></i> <!-- Ícono de inicio -->
    <i class="fas fa-info-circle text-red-pp-500 cursor-pointer"></i> <!-- Ícono de información -->
    <img src="/img/user.png" alt="Usuario" class="h-8 w-8 rounded-full" />
  </div>
</nav>

<!-- Contenedor principal con ambos menús y contenido -->
<div class="billing-admin-container">
  <!-- Menú de Administración (Colapsable) -->
  <aside class="admin-menu" [class.collapsed]="isAdminMenuCollapsed">
    <ul class="menu">
      <!-- Administración -->
      <li class="menu-item admin" (click)="navigateTo('Administración')">
        <i class="fas fa-cog"></i> <span>Administración</span>
      </li>

      <!-- Productos -->
      <li class="menu-item" (click)="navigateTo('Productos')" [ngClass]="{ active: isActive('Productos') }">
        <i class="fas fa-box"></i> <span>Productos</span>
      </li>

      <!-- Proveedores -->
      <li class="menu-item" (click)="navigateTo('Proveedores')" [ngClass]="{ active: isActive('Proveedores') }">
        <i class="fas fa-truck"></i> <span>Proveedores</span>
      </li>

      <!-- Tipos PVP -->
      <li class="menu-item" (click)="navigateTo('Tipos PVP')" [ngClass]="{ active: isActive('Tipos PVP') }">
        <i class="fas fa-dollar-sign"></i> <span>Tipos PVP</span>
      </li>

      <!-- Clientes -->
      <li class="menu-item" (click)="navigateTo('Clientes')" [ngClass]="{ active: isActive('Clientes') }">
        <i class="fas fa-users"></i> <span>Clientes</span>
      </li>

      <!-- Cuentas Contables -->
      <li class="menu-item" (click)="navigateTo('Cuentas_Contables')" [ngClass]="{ active: isActive('Cuentas_Contables') }">
        <i class="fas fa-calculator"></i> <span>Cuentas Contables</span>
      </li>

      <!-- Empresa -->
      <li class="menu-item" (click)="navigateTo('Empresa')" [ngClass]="{ active: isActive('Empresa') }">
        <i class="fas fa-building"></i> <span>Empresa</span>
      </li>

      <!-- Configuración -->
      <li class="menu-item" (click)="navigateTo('Configuración')" [ngClass]="{ active: isActive('Configuración') }">
        <i class="fas fa-gear"></i> <span>Configuración</span>
      </li>
    </ul>
    <div class="footer">
      <span>© 2024 Punto Pymes CIA</span>
      <button class="toggle-admin-menu" (click)="toggleAdminMenu()">
        <i [ngClass]="isAdminMenuCollapsed ? 'fas fa-angles-right' : 'fas fa-angles-left'"></i>
      </button>
    </div>
  </aside>

  <!-- Menú Principal (Izquierda) -->
  <aside class="side-menu">
    <ul class="menu">
      <!-- Configuración de Cuentas -->
      <li class="menu-item" (click)="navigateTo('Cuentas_vista')" [ngClass]="{ active: isActive('Cuentas_vista') }">
        <i class="fas fa-cog"></i> <span>Conf. de Cuentas</span>
      </li>

      <!-- Plan de Cuentas -->
      <li class="menu-item" (click)="navigateTo('Plan-Cuentas')" [ngClass]="{ active: isActive('Plan-Cuentas') }">
        <i class="fas fa-file-invoice"></i> <span>Plan de Cuentas</span>
      </li>
    </ul>
  </aside>

  <!-- Enrutamiento de Angular -->
  <router-outlet></router-outlet>
</div>
