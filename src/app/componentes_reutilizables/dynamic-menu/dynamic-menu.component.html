<div class="menu-container">
  <!-- Menú lateral principal -->
  <aside class="admin-menu" [class.collapsed]="isCollapsed">
    <ul class="menu menu-padre">
      <li *ngFor="let item of menuPadre"
          class="menu-item"
          [class.active]="item.label === moduloSeleccionado"
          (click)="onPadreClick(item)">
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
      </li>
    </ul>

    <!-- Footer del menú lateral (siempre visible) -->
    <div class="footer">
      <span *ngIf="!isCollapsed">© 2024 Punto Pymes</span>
      <button class="toggle-menu" (click)="toggleMenu()">
        <i [class]="isCollapsed ? 'fas fa-angles-right' : 'fas fa-angles-left'"></i>
      </button>
    </div>
  </aside>

  <!-- Menú lateral de hijos -->
  <aside class="side-menu" *ngIf="hijos?.length">
    <ul class="menu menu-hijo">
      <li *ngFor="let item of hijos"
          class="menu-item"
          [class.active]="item.isActive"
          (click)="onHijoClick(item)">
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
      </li>
    </ul>
  </aside>
</div>
