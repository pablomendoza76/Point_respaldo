<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>{{ titulo }}</h2>
      <button class="close-btn" (click)="onCerrar()">×</button>
    </div>

    <div class="modal-content catalogo_inputs">
      <form (ngSubmit)="onSubmit()" *ngIf="(bloques && bloques.length) || (campos && campos.length)">

        <!-- Si vienen bloques definidos -->
        <ng-container *ngIf="bloques && bloques.length > 0; else camposSimples">
          <ng-container *ngFor="let bloque of bloques">
            <div class="bloque-seccion">
              <div class="titulo-bloque">{{ bloque.titulo }}</div>

              <div class="form-row" *ngFor="let campo of bloque.campos">
                <div class="form-group" [ngSwitch]="campo.tipo">

                  <!-- Input por defecto -->
                  <ng-container *ngSwitchDefault>
                    <div class="label-personalizable">
                      <span class="texto-costado">{{ campo.label }}</span>
                      <input
                        class="input-normal"
                        [type]="campo.tipo"
                        [(ngModel)]="datos[campo.key]"
                        [name]="campo.key"
                        [disabled]="!modoEdicion"
                        [required]="campo.required"
                      />
                    </div>
                  </ng-container>

                  <!-- Select -->
                  <ng-container *ngSwitchCase="'select'">
                    <div class="label-personalizable">
                      <span class="texto-costado">{{ campo.label }}</span>
                      <select
                        class="input-normal"
                        [(ngModel)]="datos[campo.key]"
                        [name]="campo.key"
                        [disabled]="!modoEdicion"
                        [required]="campo.required"
                      >
                        <option *ngFor="let opcion of campo.opciones" [value]="opcion.valor">
                          {{ opcion.texto }}
                        </option>
                      </select>
                    </div>
                  </ng-container>

                </div>
              </div>
            </div>
          </ng-container>
        </ng-container>

        <!-- Si no hay bloques, se usa el arreglo plano de campos -->
        <ng-template #camposSimples>
          <div class="form-row" *ngFor="let campo of campos">
            <div class="form-group" [ngSwitch]="campo.tipo">

              <ng-container *ngSwitchDefault>
                <div class="label-personalizable">
                  <span class="texto-costado">{{ campo.label }}</span>
                  <input
                    class="input-normal"
                    [type]="campo.tipo"
                    [(ngModel)]="datos[campo.key]"
                    [name]="campo.key"
                    [disabled]="!modoEdicion"
                    [required]="campo.required"
                  />
                </div>
              </ng-container>

              <ng-container *ngSwitchCase="'select'">
                <div class="label-personalizable">
                  <span class="texto-costado">{{ campo.label }}</span>
                  <select
                    class="input-normal"
                    [(ngModel)]="datos[campo.key]"
                    [name]="campo.key"
                    [disabled]="!modoEdicion"
                    [required]="campo.required"
                  >
                    <option *ngFor="let opcion of campo.opciones" [value]="opcion.valor">
                      {{ opcion.texto }}
                    </option>
                  </select>
                </div>
              </ng-container>

            </div>
          </div>
        </ng-template>

        <!-- Botones de acción -->
        <div class="button-group" *ngIf="botonesAccion && botonesAccion.length">
          <div class="button-row">
            <div class="input-group" *ngFor="let boton of botonesAccion">
              <div class="label-personalizable">
                <span class="texto-costado">
                  <i *ngIf="boton.icono" class="fa" [ngClass]="boton.icono"></i>
                  {{ boton.texto }}
                </span>
                <input
                  type="button"
                  class="input-normal text-btn"
                  [value]="boton.texto"
                  (click)="boton.accion ? onAccion(boton.accion) : null"
                />
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
